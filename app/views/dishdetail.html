    <div class="container">
        <div class="row row-content" ng-controller="DishDetailController">
            <div class="col-xs-12" ng-if="!showDish">
                <h3>{{message}}</h3>
            </div>
            <div class="col-xs-12" ng-if="showDish">
                <button class="btn btn-xs btn-primary pull-right"
                        type="button" ui-sref="app.menu">
                    Back to Menu
                </button>
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object img-thumbnail" ng-src={{dish.image}} alt="Uthapizza">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{dish.name}}
                            <span class="label label-danger">{{dish.label}}</span>
                            <span class="badge">{{dish.price | currency}}</span>
                        </h2>
                        <p>{{dish.description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <h4 class="col-xs-3 col-xs-offset-1">Customer Comments</h4>
                <p>
                    Sort by:
                    <!--IMPORTANT PART-->
                    <input type="text" ng-model="orderText">
                </p>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
                <!--IMPORTANT PART-->
                <ul ng-repeat="comment in dish.comments | orderBy: orderText:false " >
                    <blockquote>
                        <p>{{comment.rating}} Stars</p>
                        <p>{{comment.comment}}</p>
                        <footer>{{comment.author}}, {{comment.date | date:"MMM. dd, yyyy"}}</footer>
                    </blockquote>
                </ul>
            </div>
        </div>
    </div>

    <script src="../../bower_components/angular/angular.min.js"></script>
